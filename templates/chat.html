<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IEEE BUE Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 0;
    }

    .header {
      background: #0056a6;
      color: white;
      padding: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .header img {
      height: 40px;
    }

    .chat-container {
      max-width: 600px;
      margin: 30px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      height: 400px;
      overflow-y: auto;
    }

    .message {
      margin: 15px 0;
    }

    .user-msg {
      text-align: right;
    }

    .user-bubble {
      display: inline-block;
      background: #0056a6;
      color: white;
      padding: 10px 15px;
      border-radius: 15px;
      max-width: 70%;
    }

    .bot-bubble {
      display: inline-block;
      background: #e5e5ea;
      color: black;
      padding: 10px 15px;
      border-radius: 15px;
      max-width: 70%;
    }

    .meta {
      font-size: 12px;
      color: gray;
      margin-top: 5px;
    }

    .input-area {
      max-width: 600px;
      margin: 0 auto 30px auto;
      display: flex;
      gap: 10px;
      padding: 0 20px;
    }

    .input-area input {
      flex: 1;
      padding: 10px;
      border-radius: 20px;
      border: 1px solid #ccc;
      outline: none;
    }

    .input-area button {
      background: #0056a6;
      color: white;
      border: none;
      border-radius: 20px;
      padding: 10px 20px;
      cursor: pointer;
    }

    .input-area button:hover {
      background: #003f7f;
    }
  </style>
</head>
<body>
  <div class="header">
    <!-- Updated to load relative path from static folder -->
    <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo">
    <h2>IEEE BUE Chatbot</h2>
  </div>

  <div class="chat-container" id="chat-box">
    <!-- Chat history will be dynamically added here -->
  </div>

  <div class="input-area">
    <input type="text" id="userInput" placeholder="Type your message..." required>
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById("userInput");
      const message = input.value.trim();
      if (!message) return;

      const chatBox = document.getElementById("chat-box");

      // Add user message
      chatBox.innerHTML += `
        <div class="message user-msg">
          <div class="user-bubble">${message}</div>
          <div class="meta">You</div>
        </div>
      `;

      chatBox.scrollTop = chatBox.scrollHeight;

      // Call backend
      const response = await fetch("/get_response", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message })
      });

      const data = await response.json();

      // Add bot message
      chatBox.innerHTML += `
        <div class="message bot-msg">
          <div class="bot-bubble">${data.bot}</div>
          <div class="meta">Intent: ${data.intent} (Confidence: ${data.confidence})</div>
        </div>
      `;

      chatBox.scrollTop = chatBox.scrollHeight;
      input.value = "";
    }

    // Allow pressing Enter to send
    document.getElementById("userInput").addEventListener("keypress", function(e) {
      if (e.key === "Enter") {
        e.preventDefault();
        sendMessage();
      }
    });
  </script>
</body>
</html>
